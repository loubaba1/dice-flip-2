<!DOCTYPE html>
<html>
  <head>
    <title>dice flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>dice flip Simulator</h1>
    <hr />
    <p>
      Simulate the flipping of a dice. <button id="btn">Flip the dice</button>
    </p>
    <p>
      face1: <span id="face1">0</span>|| face2: <span id="face2">0</span> ||
      face3 <span id="face3">0</span> || face4 <span id="face4">0</span> ||
      face5 <span id="face5">0</span> || face6 <span id="face6">0</span> ||
    </p>

    <div id="output"></div>
  </body>
</html>
